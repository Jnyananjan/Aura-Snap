<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Gift</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/ar-content//BBG.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        .button {
            display: inline-block;
            width: 220px;
            padding: 15px;
            font-size: 1.2em;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            text-align: center;
            border: none;
            border-radius: 30px; /* Rounder buttons */
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            margin: 15px 0; /* Increased spacing */
            opacity: 0.85; /* Slight transparency */
        }

        /* Updated Colors */
        .green-btn {
            background: rgba(70, 130, 90, 0.9); /* Deep green */
            color: white;
        }

        .blue-btn {
            background: rgba(100, 160, 200, 0.9); /* Sky blue */
            color: white;
        }

        .yellow-btn {
            background: rgba(240, 200, 80, 0.9); /* Golden yellow */
            color: black;
        }

        /* Hover Effects */
        .button:hover {
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.3);
            transform: translateY(-3px); /* Lift effect */
            opacity: 1; /* Full visibility on hover */
        }
    </style>
</head>
<body>

    <a href="https://yourwebsite.com" class="button green-btn">Visit Website</a>
    <a href="https://yourapp.com" class="button blue-btn">Download App</a>
    <a href="mailto:contact@yourdomain.com" class="button yellow-btn">Contact Us</a>

</body>
</html>
