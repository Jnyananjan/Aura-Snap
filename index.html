<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Webpage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: url('YOUR_SUPABASE_IMAGE_URL') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: "Courier New", monospace;
            font-weight: bold;
            color: white;
            position: relative;
        }

        /* Popup Styles */
        .popup {
            display: block; /* Show popup on load */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #F6F1DE;
            color: #000;
            font-family: "Courier New", monospace;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 300px;
            z-index: 10; /* Ensure popup is above all elements */
        }

        .popup button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: rgba(73, 125, 105, 0.5);
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            font-family: "Courier New", monospace;
        }

        .popup button:hover {
            background-color: rgba(58, 102, 85, 0.7);
        }

        /* Buttons */
        .button {
            background-color: rgba(73, 125, 105, 0.5);
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: bold;
            font-family: "Courier New", monospace;
            text-align: center;
            position: relative;
            z-index: 1; /* Keep buttons behind the popup */
        }

        .button:hover {
            background-color: rgba(58, 102, 85, 0.7);
        }

        /* Disable buttons when popup is open */
        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        /* Small text for (Auto Download) - Centered */
        .small-text {
            font-size: 12px;
            font-weight: normal;
            opacity: 0.8;
            display: block;
            text-align: center;
            margin-top: 5px;
            z-index: 0; /* Initially behind popup */
        }

        /* Shake effect for popup */
        @keyframes shake {
            0% { transform: translate(-50%, -50%) translateX(0); }
            25% { transform: translate(-50%, -50%) translateX(-5px); }
            50% { transform: translate(-50%, -50%) translateX(5px); }
            75% { transform: translate(-50%, -50%) translateX(-5px); }
            100% { transform: translate(-50%, -50%) translateX(0); }
        }

        .shake {
            animation: shake 0.3s ease-in-out;
        }

        /* Overlay to catch clicks outside the popup */
        .overlay {
            display: block; /* Show on load */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 9; /* Below popup but above buttons */
        }

    </style>
</head>
<body>

    <!-- Overlay (Covers entire screen) -->
    <div id="overlay" class="overlay" onclick="shakePopup()"></div>

    <!-- Credits Button (Above Other Buttons) -->
    <button id="creditsBtn" class="button" onclick="showPopup()">Credits</button>

    <!-- Popup that appears on load -->
    <div id="popup" class="popup">
        <p>Credits :-<br> Anansha Di ðŸ«‚, ChatGPT ðŸ¤¡,<br> My Dumb Brain ðŸ˜†.</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <!-- Webpage Buttons -->
    <button class="button" onclick="window.location.href='https://jnyananjan.github.io/small-gift/'">Visit Webpage</button>
    
    <!-- Download Button with Auto Download (Centered Text) -->
    <button class="button" onclick="downloadApp()">
        Download The App
        <span id="autoText" class="small-text">(Auto Download)</span>
    </button>

    <button class="button" onclick="window.location.href='https://jnyananjan.github.io/small-gift/'">BTS</button>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
            document.getElementById("autoText").style.zIndex = "0"; // Hide behind popup
            disableButtons(true);
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
            document.getElementById("autoText").style.zIndex = "1"; // Make visible again
            disableButtons(false);
        }

        function shakePopup() {
            let popup = document.getElementById("popup");
            popup.classList.add("shake");
            setTimeout(() => {
                popup.classList.remove("shake");
            }, 300);
        }

        function disableButtons(state) {
            let buttons = document.querySelectorAll(".button");
            buttons.forEach(button => {
                if (button.id !== "creditsBtn") { // Keep Credits button enabled
                    if (state) {
                        button.classList.add("disabled");
                    } else {
                        button.classList.remove("disabled");
                    }
                }
            });
        }

        function downloadApp() {
            window.location.href = 'https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/apk//Aura%20Snap.apk';
        }

        // Auto-download when page loads
        window.onload = function() {
            showPopup();
        };
    </script>

</body>
</html>
