<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Webpage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: url('https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/apk//Background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: "Courier New", monospace;
            font-weight: bold;
            color: white;
            position: relative;
        }

        /* Popup Styles */
        .popup {
            display: block;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(246, 241, 222, 0.84); /* 80% Transparent */
            color: #000;
            font-family: "Courier New", monospace;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 300px;
            z-index: 10;
        }

        .popup button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: rgba(73, 125, 105, 0.8);
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            font-family: "Courier New", monospace;
        }

        .popup button:hover {
            background-color: rgba(58, 102, 85, .6);
        }

        /* Buttons */
        .button {
            background-color: rgba(233, 244, 222, 0.775); /* Light Greenish-White */
            color: #0D4715; /* Dark Green */
            padding: 15px 30px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: bold;
            font-family: "Courier New", monospace;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .button:hover {
            background-color: rgba(200, 220, 200, 0.8);
        }

        /* Disable buttons when popup is open */
        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        /* Small text for (Auto Download) - Centered */
        .small-text {
            font-size: 12px;
            font-weight: normal;
            opacity: 0.8;
            display: block;
            text-align: center;
            margin-top: 5px;
            z-index: 0;
        }
    </style>
</head>
<body>

    <!-- Credits Button -->
    <button id="creditsBtn" class="button" onclick="showPopup()">Credits</button>

    <!-- Popup that appears on load -->
    <div id="popup" class="popup">
        <p>Credits :-<br> Anansha Di ðŸ«‚, ChatGPT ðŸ¤¡,<br> My Dumb Brain ðŸ˜†.</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <!-- Webpage Buttons -->
    <button class="button" onclick="window.location.href='https://jnyananjan.github.io/small-gift/'">Scan In Webpage</button>
    
    <!-- Download Button -->
    <button class="button" onclick="downloadApp()">
        Scan In App
        <span id="autoText" class="small-text">(Click To Download)</span>
    </button>

    <button class="button" onclick="window.location.href='https://jnyananjan.github.io/small-gift/'">BTS</button>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
            disableButtons(true);
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            disableButtons(false);
            requestFullScreen(); // Go fullscreen when the popup is closed
        }

        function disableButtons(state) {
            let buttons = document.querySelectorAll(".button");
            buttons.forEach(button => {
                if (button.id !== "creditsBtn") {
                    button.classList.toggle("disabled", state);
                }
            });
        }

        function downloadApp() {
            window.location.href = 'https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/apk//Aura%20Snap.apk';
        }

        function requestFullScreen() {
            let elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { // Firefox
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { // Chrome, Safari, Opera
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { // IE/Edge
                elem.msRequestFullscreen();
            }
        }

        window.onload = function() {
            showPopup();
        };
    </script>

</body>
</html>
