<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Webpage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: url('https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/apk//Background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: "Courier New", monospace;
            font-weight: bold;
            color: white;
            position: relative;
        }

        /* Buttons */
        .button {
            background-color: rgba(233, 244, 222, 0.775); /* Light Greenish-White */
            color: #0D4715; /* Dark Green */
            padding: 15px 30px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: bold;
            font-family: "Courier New", monospace;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .button:hover {
            background-color: rgba(200, 220, 200, 0.8);
        }

        /* Small text for (Auto Download) - Centered */
        .small-text {
            font-size: 12px;
            font-weight: normal;
            opacity: 0.8;
            display: block;
            text-align: center;
            margin-top: 5px;
            z-index: 0;
        }
    </style>
</head>
<body>

    <!-- Webpage Buttons -->
    <button class="button" onclick="window.location.href='https://jnyananjan.github.io/small-gift/'">Scan In Webpage</button>
    
    <!-- Download Button -->
    <button class="button" onclick="downloadApp()">
        Scan In App
        <span id="autoText" class="small-text">(Click To Download)</span>
    </button>

    <button class="button" onclick="window.location.href='https://jnyananjan.github.io/small-gift/'">BTS</button>

    <script>
        function downloadApp() {
            window.location.href = 'https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/apk//Aura%20Snap.apk';
        }

        function requestFullScreen() {
            let elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { // Firefox
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { // Chrome, Safari, Opera
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { // IE/Edge
                elem.msRequestFullscreen();
            }
        }

        window.onload = function() {
            setTimeout(() => {
                requestFullScreen(); // Activate fullscreen automatically
            }, 500); // Wait 0.5 sec to ensure the page loads properly
        };
    </script>

</body>
</html>
