<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Webpage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: url('https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/apk//Background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: "Didot", serif;
            font-weight: bold;
            color: white;
            position: relative;
        }

        .title {
            font-size: 38px;
            font-weight: bold;
            color: #FDF6EC;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 100px;
            font-family: "Didot", serif;
            line-height: 1.2;
        }

        .emoji {
            font-size: 38px;
            display: block;
            margin-top: 5px;
        }

        .button {
            background-color: rgba(233, 244, 222, 0.775);
            color: #0D4715;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: bold;
            font-family: "Poppins", sans-serif;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .button:hover {
            background-color: rgba(200, 220, 200, 0.8);
        }

        .small-text, .lag-text {
            font-size: 12px;
            font-weight: normal;
            opacity: 0.8;
            display: block;
            text-align: center;
            margin-top: 5px;
            font-family: "Didot", serif;
            color: #0D4715;
        }
    </style>
</head>
<body>

    <div class="title">
        A small gift from Jana <br>
        <span class="emoji">üòÅü´Ç‚ù§Ô∏è‚Äçü©π</span>
    </div>

    <button class="button" onclick="window.location.href='https://jnyananjan.github.io/small-gift/'">Scan In Webpage</button>
    
    <button class="button" onclick="downloadApp()">
        Scan In App
        <span class="small-text">(Click To Download)</span>
        <span class="lag-text">It's a little bit laggyüò≠</span>
    </button>

    <button class="button" onclick="window.location.href='tutorial.html'">Tutorial</button>

    <button class="button" onclick="window.location.href='page.html'">More Images</button>

    <script>
        function downloadApp() {
            window.location.href = 'https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/apk//Aura%20Snap.apk';
        }

        function requestFullScreen() {
            let elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        window.onload = function() {
            setTimeout(() => {
                requestFullScreen();
            }, 500);
        };
    </script>

</body>
</html>
