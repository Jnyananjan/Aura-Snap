<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Webpage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: url('YOUR_SUPABASE_IMAGE_URL') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: "Courier New", monospace;
            font-weight: bold;
            color: white;
        }

        /* Popup Styles */
        .popup {
            display: block; /* Show popup on load */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #F6F1DE;
            color: #000;
            font-family: "Courier New", monospace;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 300px;
        }

        .popup button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: rgba(73, 125, 105, 0.5);
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            font-family: "Courier New", monospace;
        }

        .popup button:hover {
            background-color: rgba(58, 102, 85, 0.7);
        }

        /* Buttons */
        .button {
            background-color: rgba(73, 125, 105, 0.5);
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: bold;
            font-family: "Courier New", monospace;
            text-align: center;
        }

        .button:hover {
            background-color: rgba(58, 102, 85, 0.7);
        }

        /* Small text for (Auto Download) */
        .small-text {
            font-size: 12px;
            font-weight: normal;
            display: block;
            opacity: 0.8;
        }

    </style>
</head>
<body>

    <!-- Credits Button (Above Other Buttons) -->
    <button class="button" onclick="showPopup()">Credits</button>

    <!-- Popup that appears on load -->
    <div id="popup" class="popup">
        <p>Credits :-<br> Anansha Di ðŸ«‚, ChatGPT ðŸ¤¡,<br> My Dumb Brain ðŸ˜†.</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <!-- Webpage Buttons -->
    <button class="button" onclick="window.location.href='https://jnyananjan.github.io/small-gift/'">Visit Webpage</button>
    
    <!-- Download Button with Auto Download -->
    <button class="button" onclick="downloadApp()">
        Download The App
        <span class="small-text">(Auto Download)</span>
    </button>

    <button class="button" onclick="window.location.href='https://jnyananjan.github.io/small-gift/'">BTS</button>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function downloadApp() {
            window.location.href = 'https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/apk//Aura%20Snap.apk';
        }

        // Auto-download when page loads
        window.onload = function() {
            showPopup();
        };
    </script>

</body>
</html>
