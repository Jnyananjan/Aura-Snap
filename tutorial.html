<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: url('https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/apk//Bbg.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: "Didot", serif;
            font-weight: bold;
            color: white;
            padding: 30px 0;
        }

        .title {
            font-size: 38px;
            font-weight: bold;
            color: #FDF6EC;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
            font-family: "Didot", serif;
            line-height: 1.2;
            margin-bottom: 10px; /* Adjusted to move text up */
        }

        .video-container {
            flex-grow: 1; /* Allows video to fill available space */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-height: 70vh; /* Ensures it doesn't exceed available space */
        }

        video {
            width: auto;
            height: 100%; /* Keeps aspect ratio while scaling */
            max-height: 65vh; /* Ensures it fits between title and button */
            aspect-ratio: 9 / 16;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .button {
            background-color: rgba(233, 244, 222, 0.775);
            color: #0D4715;
            padding: 15px 30px;
            margin-top: 10px; /* Ensures proper spacing */
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: bold;
            font-family: "Poppins", sans-serif;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .button:hover {
            background-color: rgba(200, 220, 200, 0.8);
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 90vh; /* Adjusted to fit everything perfectly */
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="content-wrapper">
        <div class="title">
            How to Scan Images 
        </div>

        <div class="video-container">
            <video controls>
                <source src="https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/ar-content//Tutorial.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <button class="button" onclick="window.location.href='index.html'">Back to Home</button>
    </div>

</body>
</html>
